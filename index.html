<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Super Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h3>2024</h3>
    <div class='heading'>
      <h1>Ready For 2024</h1>
      <p>2024 count down : leave it all behind</p>
    </div>

    <div class='countdown'>
      <h2 id='countdown'>22:33:88</h2>
    </div>
  
    </div>
  </main>
  <script>
    // Set the target date to January 1, 2024
    const targetDate = new Date("January 1, 2024 00:00:00").getTime();

    // Update the countdown every second
    const countdownInterval = setInterval(function() {
      // Get the current date and time
      const currentDate = new Date().getTime();

      // Calculate the remaining time
      const remainingTime = targetDate - currentDate;

      // Calculate hours, minutes, and seconds
      const hours = Math.floor(remainingTime / (1000 * 60 * 60));
      const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

      // Display the countdown
      document.getElementById('countdown').innerHTML = `${hours}: ${minutes}: ${seconds}`;

      // Check if the countdown is over
      if (remainingTime <= 0) {
        clearInterval(countdownInterval);
        document.getElementById('countdown').innerHTML = "Happy New Year 2024! <br> may you reach a new level";
      }
    }, 1000);
  </script>
</body>

</html>
